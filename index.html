<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <hr>
    <h2>Choose one:</h2>
    <button id="rock" onclick="chooseRock()">Rock</button>
    <button id="paper" onclick="choosePaper()">Paper</button>
    <button id="scissors" onclick="chooseScissors()">Scissors</button>
    <p>The computer chooses: <span id="computerChoice"></span></p>
    <p>You choose: <span id="playerChoice"></span></p>
    <hr>
    
    <script src="scripts/script.js"></script>
</body>
</html>
